<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="MapStyles.css">

  <body>


    <div class="container">
      <div class="row map-container">
        <div class="col">
          <div id='map' style='width: 100%; height: 300px;'></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" id = "peter-pan" class="btn btn-primary">Primary</button>
          <button type="button" id="huhu" class="btn btn-primary btn-lg">Large button</button>
        </div>
      </div>
    </div>



    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic29maWE4NyIsImEiOiJjajk2OGY5bGMwMjBtMndtbDNjMW02dmNqIn0.K4XZ-e4GmSVn5CWyPRLPZg';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 15,
        center: [-803.0448120832443,42.32731966912792],
        style: 'mapbox://styles/mapbox/satellite-v9',
      });

let button = document.getElementById('peter-pan');
let button1 = document.getElementById('huhu');

button.addEventListener('click', lostBoys)
button1.addEventListener('click', anotherAction)

function lostBoys(){
  map.panTo([-803.0448120832443,41.32731966912792]);
  alert("hello!")
}
function anotherAction(){
  map.setStyle("mapbox://styles/mapbox/light-v9")
  map.panTo([-803.0448120832443,43.32731966912792]);
}








      </script>
  </body>
</html>
